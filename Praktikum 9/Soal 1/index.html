<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>index</title>

<style>
    .isi {
        line-height: 45px;
        text-align: center;
        border-radius: 100%;
        background-color: #778899;
        width: 50px;
        height: 50px;
        font-size: 20px;
        
    }
    .asal {
        text-align: center;
        display: flex;
        background-color: white;
        justify-content: center;
    }
</style>
<script>
    function writediv (opsi) {
        document.write("<div class=isi>"+opsi+"</div>")
        angka=angka-1
    }
</script>
<body>
    <script>
        let jumlah = parseInt(prompt("Berapa NaN bola yang ingin dibuat?"));
        let angka = jumlah*jumlah;
        let angka0 = "0"
        for (let i=0;i<jumlah;i++){
            document.write("<div class=asal>")
            for (let j=0;j<jumlah;j++){
                if (angka < 10 && jumlah>3) {
                    writediv(angka0+angka)
                }
                else {
                    writediv(angka);
                }
            }
            document.write("</div>")
        }
    </script>
</body>

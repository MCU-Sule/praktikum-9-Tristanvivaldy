<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="TristanVivaldy 2172032">
    <title>index</title>
</head>
<style>
    .container {
        display: grid;
    }
    td {
        text-align: center;
        border: 1px solid black;
    }
</style>
<body>
    <div class="container">
    <script>
        let obstacle = parseInt(prompt("minta berapa obstacle?"));
        let isi=0;
        const angka = [];

        document.write("<table cellpadding='0' cellspacing='0'>")
        for (i=0;i<5;i++){
            document.write("<tr>")
            for (j=0;j<5;j++){
            document.write("<td id='tabel-"+isi+"'>"+isi+"</td>")
            isi++
        }
            document.write("</tr>")
        }
        document.write("</table>")

        console.log(obstacle)
        
        while(true){
        if (obstacle >= 0 && obstacle <= 24){
            for (i=1;i<=obstacle;i++){
                let random = Math.floor(Math.random()*25)
                while (true) {
                    if (angka.includes(random) == false ) {
                        angka.push(random);
                        document.getElementById("tabel-"+random+"").style.backgroundColor="#8A2020";
                        document.getElementById("tabel-"+random+"").style.color="white";
                        break
                    }
                    else {
                        random = Math.floor(Math.random()*25)
                    }
                }
            }
            break
        }
        else {
            alert ("angka harus diantara 0-24")
            obstacle = parseInt(prompt("minta berapa obstacle?"))
        }
    }
    </script>
    </div>
</body>
</html>
